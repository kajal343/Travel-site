          </div>
      </form>
      
    </div>

    <div>

      <style>
        .article {
          margin-top: 20px;
        }

        .card {
          border: none;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
          transition: all 0.3s ease-in-out;
        }

        .card:hover {
          box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }

        .card-img-top {
          height: 200px;
          object-fit: cover;
        }

        .card-title {
          font-size: 20px;
          font-weight: bold;
        }

        .card-subtitle {
          font-size: 16px;
          color: #666;
        }

        .card-text {
          font-size: 14px;
          margin-top: 10px;
        }

        ol {
          list-style-type: none;
          margin: 0;
          padding: 0;
        }

        li {
          margin-bottom: 20px;
          border-bottom: 1px solid #ccc;
          padding-bottom: 20px;
        }

        h5 {
          margin-bottom: 5px;
        }

        b {
          font-weight: bold;
        }
      </style>

      <div class="article">
        {% if trigger %}
          <div class="article">
            <h5>{{ restaurants }}</h5>
          </div>
        {% else %}
          <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for name, location, category, bar, cost, rating in restaurants %}
              <div class="col">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="card-title">{{ name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ location }}</h6>
                    <p class="btn btn-outline-success">₹{{ cost }}</p>
                    <p class="btn btn-outline-warning">{{ rating }}</p>
                    {% if bar=='yes' %}
                      <p class="card-text"><b>Bar available:</b> {{ bar }}</p>
                    {% endif %}
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>
        {% endif %}
      </div>

    </div>

    </body>
  </html>
